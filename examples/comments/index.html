<!DOCTYPE html>
    <html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div data-controller="App.CommentController">
            <h1>Comments</h1>
            <div>
                <div data-bind="commentlist.comments" data-repeat>
                    <h2>
                        @{{author}}
                    </h2>
                    <span>
                        {{text}}
                    </span>
                </div>
            </div>
            <br />
            <form name="commentForm" data-events="submit:formSubmit" data-model="commentlist.comments">
                <input type="text" name="author" placeholder="Your name" value="{{author}}" required />
                <input type="text" name="text" placeholder="Say something..." value="{{text}}" required />
                <input type="submit" value="Add" />
                <div>Author: {{author}}</div>
                <div>Comment: {{text}}</div>
            </form>
        </div>
        <script src="lib/wraith.js"></script>
        <script src="src/comments.js"></script>
        <script>
            new Wraith.Bootloader()
        </script>
    </body>
</html>
