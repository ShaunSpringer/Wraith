<!DOCTYPE html>
    <html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/todo.css">
    </head>
    <body>
        <div data-controller="App.TodoManager">
            <input type="text" width="100" placeholder="Type a task here" data-events="keypress:inputKeypress" />
            <ul>
                <li data-bind="list.items" data-repeat>
                    <fieldset>
                        <div class="delete" data-events="click:itemDelete">⊗</div>
                        <label>
                            <input type="checkbox" data-checked="selected" data-events="click:itemToggle" />
                            <div class="name">{{text}}</div>
                            <div class="select">✓</div>
                        </label>
                    </fieldset>
                </li>
            </ul>
            <div data-bind="list">Count: <strong>{{items.length}}</strong></div>
            <div data-bind="list">Completed: <strong>{{completed}}</strong></div>
        </div>
        <script src="lib/wraith.js"></script>
        <script src="src/todo.js"></script>
        <script>
            new Wraith.Bootloader()
        </script>
    </body>
</html>
