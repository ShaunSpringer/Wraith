<!DOCTYPE html>
    <html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/todo.css">
    </head>
    <body>
        <div data-controller="TodoManager">
            <input type="text" width="100" placeholder="Type a task here" />
            <ul>
                <li data-bind="list.items" data-repeat>
                    <fieldset>
                        <div class="delete">⊗</div>
                        <label>
                            <input type="checkbox" data-checked="selected" />
                            <div class="name">{{text}}</div>
                            <div class="select">✓</div>
                        </label>
                    </fieldset>
                </li>
            </ul>
        </div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/hogan.js/2.0.0/hogan.js"></script>
        <script src="../../lib/wraith.js"></script>
        <script src="lib/todo.js"></script>
        <script>
            new Wraith.Bootloader()
        </script>
    </body>
</html>
